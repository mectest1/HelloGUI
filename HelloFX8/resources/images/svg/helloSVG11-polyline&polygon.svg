	<!-- close -->
	<polygon points="100,50 115,120 150,150 115,180 100,250 85,180 50,150 85,120"
		fill="darkorange" fill-opacity=".5" stroke="papayawhip"
		stroke-width="20" stroke-opacity=".7" stroke-linejoin="miter"/>
