<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	>
	<title>Collage involving &lt;rect&gt;, &lt;circle&gt; and &lt;ellipse&gt;</title>
	<circle r="15%" cx="50%" cy="50%" fill="none" stroke="#E60" stroke-width="25"/>
	<rect x="10%" width="80%" y="50%" height="10%" fill="#8FF" stroke="black" stroke-width="6"/>
	<ellipse cx="50%" cy="50%" rx="10%" ry="40%" fill="yellow" fill-opacity=".45" stroke="purple" stroke-width="15"/>
</svg>