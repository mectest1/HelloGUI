	[Forty] years ago this Christmas, a turbulent world \
	looked to the heavens for a unique view of our home \
	planet. This photo of Earthrise over the lunar horizon \
	was taken by the APpolo 8 crew in December 1968, showing \
	Earth for the first time as it appears from deep space. \
	Astronauts Frank Borman, Jim Lovell and WIlliam Anders \
	had become the first humans to leave Earth orbit, \
	entering lunar orbit on Christmas Eve. In a historic live \
	broadcast that night, that crew took turns reading from \
	the Book of Genesis, closing with a holiday wish from \
	Commander Borman: "We close with good nigh, good lck, \
	a Merry Christmas, nd God bless all of you -- all of \
